<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="mt-3 me-3 ms-3 pt-3 pe-3 ps-3 ">
        <h1>Contact</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad aliquam eligendi excepturi perspiciatis totam architecto consequatur, vero fugiat nulla consequuntur quas tempora! Omnis dolores amet fuga recusandae voluptates vel consequatur!</p>
    </div>
        
    
      <div class="container mt-4 p-4 bg-light border border-secondary-subtl border-1 rounded-1">
        <div class="row mb-3 ms-3">
          <label for="exampleFormControlInput1" class="col-sm-2 col-form-label ps-4"><strong>Your E-mail</strong></label>
          <div class="col-sm-10 ps-0">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email">
          </div>
        </div>
        <div class="row mb-3 ms-3">
          <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label"><strong>Your Message</strong></label>
          <div class="col-sm-10 ps-0">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Please enter your message here..."></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 d-flex justify-content-end">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
